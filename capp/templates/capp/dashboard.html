<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
          .checked {
            color: orange;
          }
          </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Shipcart</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'orders' %}">Orders <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <form method="post" class="nav-item d-flex ml-auto align-items-center" style="width: 40vw;" action="{% url 'search' %}">
                {% csrf_token %}
                <input type="text" name="search" placeholder="search here" class="form-control">
                <input type="submit" value="search" class="btn btn-primary">
                
                
                
            </form>
              <form class="form-inline my-2 my-lg-0">
                
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'cartpage' %}">My Cart</a>
                <a class="btn btn-sm btn-outline-success" href="{% url 'logout' %}">Logout</a>
              </form>
            </div>
          </nav>
          <br>
          <center>
          <h5 class="ml-auto text-dark">Hi {{user.username}}! </h5>
        </center>
          <table class="table table-sm">
            <tr>
               
                <th>Categories</th>
                
                
                <th></th>
            </tr>
            <tr>
            {% for i in categories %}
                <tr>
                    
                    <td>{{i.resname}}</td>
                   
                    <td><a class="btn btn-sm btn-primary" href="{% url 'menu' i.id %}">View</a></td>
                </tr>
            {% endfor %}
            
        </table>
        {% for message in messages %}
<div >
    
  <script>
    alert('{{ message }}');
</script>
    
</div>
{% endfor %}    
		
    </body>
</html>
